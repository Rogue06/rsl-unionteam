const textarea = document.getElementById('rawText');
const preview = document.getElementById('visualPreview');
const counter = document.getElementById('charCounter');
const standardUI = document.getElementById('standard-ui');
const splitUI = document.getElementById('split-ui');
const warnMsg = document.getElementById('warning-msg');

function renderPreview() {
    let content = textarea.value;
    localStorage.setItem('union_persist_final', content);
    
    const len = content.length;
    counter.innerText = `${len} / 2000`;
    counter.className = len > 2000 ? 'counter limit' : 'counter';

    if(len > 2000) {
        standardUI.style.display = 'none';
        splitUI.style.display = 'flex'; // Affiche la bo√Æte pointill√©e
    } else {
        standardUI.style.display = 'flex';
        splitUI.style.display = 'none';
    }

    let formatted = content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/‚∏ª/g, '<hr>');
    for (const [code, icon] of Object.entries(emojiMap)) { formatted = formatted.split(code).join(icon); }
    preview.innerHTML = formatted;
}

function copyPure() {
    navigator.clipboard.writeText(textarea.value);
    warnMsg.style.display = 'none';
    showToast("Annonce pr√™te √† poster !");
}

function copyForFriend(mode) {
    const content = textarea.value;
    let textToCopy = "";
    warnMsg.style.display = 'block';

    if (mode === 0) {
        textToCopy = "```js\n" + content + "\n```";
    } else {
        const sep = "‚∏ª";
        const parts = content.split(sep);
        const mid = Math.ceil(parts.length / 2);
        if (mode === 1) {
            textToCopy = "```js\n" + parts.slice(0, mid).join(sep) + "‚∏ª\n```";
        } else {
            textToCopy = "```js\n" + sep + parts.slice(mid).join(sep) + "\n```";
        }
    }

    navigator.clipboard.writeText(textToCopy);
    showToast(mode === 0 ? "Code coll√®gue copi√© !" : "Partie " + mode + " copi√©e !");
}

function resetToDefault() {
    if(confirm("R√©initialiser l'annonce originale ?")) {
        textarea.value = MASTER_AD;
        renderPreview();
        warnMsg.style.display = 'none';
    }
}

function showToast(m) {
    const t = document.getElementById('copy-toast');
    t.innerText = m; t.style.opacity = '1';
    setTimeout(() => t.style.opacity = '0', 2000);
}

window.onload = () => {

</script>
